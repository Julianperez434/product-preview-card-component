<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card Component</title>
</head>
<body>
  
  <main class="card">
    <div class="card__picture">
      <picture>
        <source media="(max-width: 600px)" srcset="https://i.ibb.co/yP07CQG/image-product-mobile.jpg">
        <img class="card--img" src="https://i.ibb.co/02ThWHm/image-product-desktop.jpg" alt="image-product-desktop" border="0">
      </picture>
    </div>
    <div class="card__description">
      <p class="item normal-font">PERFUME</p>
      <h1 class="item-title header-font">Gabrielle Essence Eau De Parfum</h1>
      <p class="description normal-font">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="price header-font">$149.99 <span class="normal-font">$169.99</span></p>
      <button class="cart-btn normal-font">
        <img src="https://i.ibb.co/vHtjgnW/icon-cart.png" alt="icon-cart" border="0">
        Add to Cart</button>
    </div>
  </main>
  
</body>
</html>
